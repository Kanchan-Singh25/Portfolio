<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="outer">
        <div class="inner">
            <header class="header">
                <h1>Signup</h1>
                <p>create an account to know more about us</p>
            </header>
            <main class="main-body">
                <form action="#">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="MyName" id="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="MyEmail" id="email" placeholder="Enter your email" required>

                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="MyPassword" id="password" placeholder="Atleast have 8 character"
                            required>

                    </div>

                    <div>
                     <input type="submit" value="Create my account" >
                    </div>
                </form>
            </main>
            <footer class="footer">
                <div>
                    Already have an account<a href="#">Login</a>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
